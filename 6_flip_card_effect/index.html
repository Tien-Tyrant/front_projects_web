<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='container'>

        <div class='flip_box'>

            <div class='front'>
                <p class='f_title'>Property insurance</p>
                <p class='f_subline'>Pack</p>
                <h1 class='f_headline'>Absolute safety</h1>
            </div>

            <div class='back'>
                <h1 class='b_headline'>Absolute safety</h1>
                <p class='b_text'>Comprehensive insurance of apartments<br />including structural elements,
                    decoration,<br /> equipment, property and responsibility<br />to neighbors in the expanded
                    package<br />insurance risks</p>
                <button class='b_button'><span>Buy now</span></button>
            </div>

        </div>

        <div class='r_wrap'>

            <div class='b_round'></div>
            <div class='s_round'>
                <div class='s_arrow'></div>
            </div>
        </div>

    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            var s_round = '.s_round';

            $(s_round).hover(function () {
                $('.b_round').toggleClass('b_round_hover');
                return false;
            });

            $(s_round).click(function () {
                $('.flip_box').toggleClass('flipped');
                $(this).addClass('s_round_click');
                $('.s_arrow').toggleClass('s_arrow_rotate');
                $('.b_round').toggleClass('b_round_back_hover');
                return false;
            });

            $(s_round).on('transitionend', function () {
                $(this).removeClass('s_round_click');
                $(this).addClass('s_round_back');
                return false;
            });
        });
    </script>
</body>

</html>
