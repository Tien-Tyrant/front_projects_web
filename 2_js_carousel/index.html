<!DOCTYPE html>
<html>
    <head>
        <title>
            Carousel-Slider
        </title>
        <link href="style.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <h1>Yidan Funny Moments</h1>
        <div class="carousel">
            <div class="carouselContainer">
                <img class="slides" id="lastslide" src="assets/8.jpg" alt="">
                <img class="slides" src="assets/1.jpg" alt="">
                <img class="slides" src="assets/2.jpg" alt="">
                <img class="slides" src="assets/3.jpg" alt="">
                <img class="slides" src="assets/4.jpg" alt="">
                <img class="slides" src="assets/5.jpg" alt="">
                <img class="slides" src="assets/6.jpg" alt="">
                <img class="slides" src="assets/7.jpg" alt="">
                <img class="slides" src="assets/8.jpg" alt="">
                <img class="slides" id="firstslide" src="assets/1.jpg" alt="">
            </div>
        </div>
        <button class="button" id="prev">PREV</button>
        <button class="button" id="next">NEXT</button>
        <script src="app.js"></script>
    </body>
</html>
